<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manuals Lookup</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/icon-7-stroke/css/pe-icon-7-stroke.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <header>
            <h1>Device Manuals Lookup</h1>
        </header>
        <main>
            <section id="company-section">
                <h2>Select a Company</h2>
                <div id="company-list" class="list">
                    <!-- List of companies will be populated here -->
                </div>
            </section>
            <section id="type-section" class="hidden">
                <h2>Select a Type</h2>
                <div id="type-list" class="list">
                    <!-- List of types will be populated here -->
                </div>
            </section>
            <section id="series-section" class="hidden">
                <h2>Select a Series</h2>
                <div id="series-list" class="list">
                    <!-- List of series will be populated here -->
                </div>
            </section>
            <section id="model-section" class="hidden">
                <h2>Select a Model</h2>
                <div id="model-list" class="list">
                    <!-- List of models will be populated here -->
                </div>
            </section>
            <section id="manual-section" class="hidden">
                <h2>Available Manuals</h2>
                <div id="manual-options" class="list">
                    <!-- Manual options will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.flexslider-min.js"></script>
    <script src="js/modernizr.custom.js"></script>
    <script src="js/owl-carousel/owl.carousel.js"></script>
    <script src="js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>

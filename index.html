<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Manuals Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Device Manuals Lookup</h1>
        </header>
        <main>
            <section id="company-section">
                <h2>Select a Company</h2>
                <div id="company-list" class="list">
                    <!-- List of companies will be populated here -->
                </div>
            </section>
            <section id="type-section" class="hidden">
                <h2>Select a Type</h2>
                <div id="type-list" class="list">
                    <!-- List of types will be populated here -->
                </div>
            </section>
            <section id="series-section" class="hidden">
                <h2>Select a Series</h2>
                <div id="series-list" class="list">
                    <!-- List of series will be populated here -->
                </div>
            </section>
            <section id="model-section" class="hidden">
                <h2>Select a Model</h2>
                <div id="model-list" class="list">
                    <!-- List of models will be populated here -->
                </div>
            </section>
            <section id="manual-section" class="hidden">
                <h2>Available Manuals</h2>
                <div id="manual-options" class="list">
                    <!-- Manual options will be displayed here -->
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
